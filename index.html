    <style>

<body class="font-sans min-h-screen p-4 md:p-8 bg-slate-100">

    <!-- Thanh t√πy ch·ªçn ƒë·ªãa ƒëi·ªÉm -->

<script>
    // URL Google Sheets Web App (S·ª≠ d·ª•ng cho GET request)
    // H√ÉY ƒê·∫¢M B·∫¢O URL N√ÄY L√Ä URL ƒê√É TRI·ªÇN KHAI L·∫†I V·ªöI CODE.GS M·ªöI V√Ä C√ì QUY·ªÄN TRUY C·∫¨P L√Ä "ANYONE"
    const GOOGLE_SHEET_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwhTF9oBVzyj8QJrQak8oJ33r3Y5sb9E3t3pU96MB9cQt6CT6TCBKiZiFTQa9Oolbc/exec";

    const REFRESH_INTERVAL_SECONDS = 60; // T·ª± ƒë·ªông l√†m m·ªõi sau 60 gi√¢y

    let currentLocation = document.getElementById('location-select').value; 
    let dataLog = []; // L∆∞u 30 b·∫£n ghi m·ªõi nh·∫•t t·ª´ Sheets ƒë·ªÉ hi·ªÉn th·ªã v√† export Excel
    let refreshTimer;

    // M√†u s·∫Øc cho c√°c bi·ªÉu ƒë·ªì
    const chartColors = {
        temp: { primary: '#ef4444', text: '#dc2626' }, // Red
        humid: { primary: '#06b6d4', text: '#0891b2' }, // Cyan
        pm25: { primary: '#f59e0b', text: '#d97706' }, // Amber
        gas: { primary: '#c026d3', text: '#a21caf' } // Fuchsia
    };
    
    // Mapping c√°c Chart ƒë·ªÉ d·ªÖ d√†ng truy c·∫≠p
    let allCharts = {};

    // ========== Chart Utility Functions ==========
    function createGauge(ctx, label, max, color = '#2563eb'){
        return new Chart(ctx, {
            type: 'doughnut',
            data: { 
                datasets:[{ 
                    data:[0, max], 
                    backgroundColor:[color, '#e5e7eb'], 
                    borderWidth: 0 
                }] 
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                circumference:180, 
                rotation:270, 
                cutout:'80%', 
                plugins:{ 
                    tooltip:{enabled:false}, 
                    legend:{display:false} 
                }
            }
        });
    }
    function createLine(ctx, label, color = '#2563eb'){
        return new Chart(ctx,{
            type:'line',
            data:{
                labels:[],
                datasets:[{
                    label:label,
                    data:[],
                    borderColor:color,
                    tension: 0.4, 
                    pointRadius: 3,
                    pointBackgroundColor: color,
                    fill: false
                }]
            },
            options:{
                responsive: true,
                maintainAspectRatio: false,
                scales:{
                    x:{
                        title:{display:true,text:"Th·ªùi gian"},
                        grid: { display: false }
                    },
                    y:{
                        beginAtZero:true,
                        title:{display:true,text:label},
                    }
                },
                plugins: {
                    legend: { display: false }
                }
            }
        });
    }

    /**
     * H√†m kh·ªüi t·∫°o v√† g√°n c√°c bi·ªÉu ƒë·ªì
     */
    function initializeCharts() {
        allCharts = {
            temp: { gauge: createGauge(document.getElementById('gaugeTemp'), 'Nhi·ªát ƒë·ªô', 50, chartColors.temp.primary), line: createLine(document.getElementById('lineTemp'), 'Nhi·ªát ƒë·ªô', chartColors.temp.primary), max: 50, valueEl: document.getElementById('valueTemp'), unit: '¬∞C', color: chartColors.temp },
            humid: { gauge: createGauge(document.getElementById('gaugeHumid'), 'ƒê·ªô ·∫©m', 100, chartColors.humid.primary), line: createLine(document.getElementById('lineHumid'), 'ƒê·ªô ·∫©m', chartColors.humid.primary), max: 100, valueEl: document.getElementById('valueHumid'), unit: '%', color: chartColors.humid },
            pm25: { gauge: createGauge(document.getElementById('gaugePM'), 'B·ª•i PM2.5', 300, chartColors.pm25.primary), line: createLine(document.getElementById('linePM'), 'B·ª•i PM2.5', chartColors.pm25.primary), max: 300, valueEl: document.getElementById('valuePM'), unit: '¬µg/m¬≥', color: chartColors.pm25 },
            gas: { gauge: createGauge(document.getElementById('gaugeGas'), 'Kh√≠ Gas (MQ-2)', 1000, chartColors.gas.primary), line: createLine(document.getElementById('lineGas'), 'Kh√≠ Gas (PPM)', chartColors.gas.primary), max: 1000, valueEl: document.getElementById('valueGas'), unit: 'PPM', color: chartColors.gas }
        };
    }
    initializeCharts();
    
    /**
     * H√†m x√≥a t·∫•t c·∫£ d·ªØ li·ªáu tr√™n bi·ªÉu ƒë·ªì v√† log Excel
     */
    function clearAllCharts() {
        for (const type in allCharts) {
            const chartSet = allCharts[type];
            chartSet.line.data.labels = [];
            chartSet.line.data.datasets[0].data = [];
            chartSet.line.update();
            chartSet.gauge.data.datasets[0].data = [0, chartSet.max];
            chartSet.gauge.update();
            chartSet.valueEl.innerText = '--';
        }
        dataLog = [];
    }
    
    /**
     * C·∫≠p nh·∫≠t bi·ªÉu ƒë·ªì Line, Gauge v√† gi√° tr·ªã hi·ªÉn th·ªã t·ª´ d·ªØ li·ªáu ƒë√£ t·∫£i v·ªÅ
     * @param {Array} records - M·∫£ng c√°c ƒë·ªëi t∆∞·ª£ng d·ªØ li·ªáu (30 b·∫£n ghi m·ªõi nh·∫•t)
     */
    function updateCharts(records) {
        clearAllCharts();
        
        // 1. L∆∞u l·∫°i log m·ªõi (ƒë√£ l√† 30 b·∫£n ghi m·ªõi nh·∫•t)
        dataLog = records;

        // 2. Chu·∫©n b·ªã d·ªØ li·ªáu cho bi·ªÉu ƒë·ªì Line
        let lineData = {
            temp: [],
            humid: [],
            pm25: [],
            gas: [],
            timestamps: []
        };

        records.forEach(record => {
            // L·∫•y gi·ªù:ph√∫t:gi√¢y t·ª´ timestamp
            // B·ªï sung: N·∫øu timestamp l√† ƒë·ªëi t∆∞·ª£ng Date/string h·ª£p l·ªá, s·∫Ω hi·ªÉn th·ªã gi·ªù
            const dateObj = new Date(record.timestamp);
            const time = !isNaN(dateObj) ? dateObj.toLocaleTimeString('vi-VN', { hour12: false }) : record.timestamp;
            
            lineData.timestamps.push(time);
            lineData.temp.push(parseFloat(record.temp));
            lineData.humid.push(parseFloat(record.humid));
            lineData.pm25.push(parseFloat(record.pm25));
            lineData.gas.push(parseFloat(record.gas));
        });

        // 3. C·∫≠p nh·∫≠t Bi·ªÉu ƒë·ªì Line
        for (const type in allCharts) {
            const chartSet = allCharts[type];
            chartSet.line.data.labels = lineData.timestamps;
            chartSet.line.data.datasets[0].data = lineData[type];
            chartSet.line.update();
        }

        // 4. C·∫≠p nh·∫≠t Bi·ªÉu ƒë·ªì Gauge v√† Gi√° tr·ªã hi·ªán t·∫°i (l·∫•y t·ª´ b·∫£n ghi m·ªõi nh·∫•t)
        const latestRecord = records[records.length - 1];
        if (latestRecord) {
            ['temp', 'humid', 'pm25', 'gas'].forEach(type => {
                const chartSet = allCharts[type];
                // √âp ki·ªÉu float v√† l√†m tr√≤n ƒë·ªÉ hi·ªÉn th·ªã
                const value = parseFloat(parseFloat(latestRecord[type]).toFixed(1));
                
                chartSet.gauge.data.datasets[0].data = [value, Math.max(0, chartSet.max - value)];
                chartSet.gauge.update();
                chartSet.valueEl.innerText = `${value}${chartSet.unit}`;
            });
        }
    }


    /**
     * H√†m c·∫≠p nh·∫≠t tr·∫°ng th√°i tr√™n UI
     */
    function setStatus(status, message) {
        const statusEl = document.getElementById('status');
        let colorClass = "";
        
        if (status === 'success') {
            colorClass = "bg-green-100 text-green-700 border border-green-300";
        } else if (status === 'loading') {
            colorClass = "bg-yellow-100 text-yellow-700 border border-yellow-300";
        } else { // error
            colorClass = "bg-red-100 text-red-700 border border-red-300";
        }

        statusEl.innerText = message;
        statusEl.className = `text-center mb-8 p-3 rounded-lg font-medium shadow-md transition duration-300 ${colorClass}`;
    }


    // ========== DATA FETCHING LOGIC ==========

    /**
     * L·∫•y 30 b·∫£n ghi m·ªõi nh·∫•t t·ª´ Google Sheets Web App
     */
    async function fetchDataFromSheets(locationId) {
        setStatus("loading", `üü° ƒêang t·∫£i 30 b·∫£n ghi m·ªõi nh·∫•t cho ${locationId}...`);
        
        // T·∫°o URL GET request v·ªõi tham s·ªë location
        const apiUrl = `${GOOGLE_SHEET_WEB_APP_URL}?location=${locationId}`;

        try {
            const response = await fetch(apiUrl);
            
            let result;
            try {
                // C·ªë g·∫Øng parse JSON tr∆∞·ªõc
                result = await response.json(); 
            } catch (jsonError) {
                // N·∫øu parse JSON th·∫•t b·∫°i, ƒë·ªçc response d∆∞·ªõi d·∫°ng text
                const responseText = await response.text();
                
                // N·∫øu Web App ch∆∞a ƒë∆∞·ª£c tri·ªÉn khai ƒë√∫ng, responseText s·∫Ω l√† HTML th√¥ng b√°o l·ªói
                console.error("[Sheets] L·ªói khi parse JSON. N·ªôi dung ph·∫£n h·ªìi:", responseText);
                
                // X·ª≠ l√Ω l·ªói ph·ªï bi·∫øn nh·∫•t: Web App ch∆∞a ƒë∆∞·ª£c Public
                if (responseText.startsWith("<!DOCTYPE html>") || responseText.includes("Web App ƒëang ch·∫°y")) {
                     setStatus("error", `üî¥ L·ªñI C·∫§U H√åNH WEB APP: Vui l√≤ng tri·ªÉn khai l·∫°i Apps Script v√† ƒë·∫∑t "Ai c√≥ quy·ªÅn truy c·∫≠p" th√†nh "B·∫•t k·ª≥ ai". (L·ªói: ${jsonError.name})`);
                } else {
                     setStatus("error", `üî¥ L·ªñI T·∫¢I D·ªÆ LI·ªÜU: Ph·∫£n h·ªìi kh√¥ng ph·∫£i JSON h·ª£p l·ªá. Chi ti·∫øt: ${jsonError.message}`);
                }
                clearAllCharts();
                return; // D·ª´ng h√†m n·∫øu parse JSON th·∫•t b·∫°i
            }

            // X·ª≠ l√Ω k·∫øt qu·∫£ JSON th√†nh c√¥ng
            if (result.result === "success") {
                const records = result.data || [];
                
                if (records.length === 0) {
                    setStatus("success", `üü¢ K·∫øt n·ªëi th√†nh c√¥ng. Kh√¥ng c√≥ d·ªØ li·ªáu ƒë·ªÉ hi·ªÉn th·ªã cho ${locationId}.`);
                    clearAllCharts();
                } else {
                    updateCharts(records);
                    const timestamp = new Date().toLocaleTimeString('vi-VN', {hour12: false});
                    setStatus("success", `üü¢ C·∫≠p nh·∫≠t l√∫c ${timestamp}. ƒê√£ t·∫£i ${records.length} b·∫£n ghi.`);
                }
            } else {
                console.error("[Sheets] L·ªói khi t·∫£i d·ªØ li·ªáu:", result.message);
                setStatus("error", `üî¥ L·ªñI T·∫¢I D·ªÆ LI·ªÜU: ${result.message}`);
                clearAllCharts();
            }

        } catch (error) {
            console.error("[Sheets] L·ªói k·∫øt n·ªëi ho·∫∑c parse JSON:", error);
            setStatus("error", `üî¥ L·ªñI K·∫æT N·ªêI SHEETS: Vui l√≤ng ki·ªÉm tra URL Web App.`);
            clearAllCharts();
        }
    }
    
    // ========== Event Handlers & Timing ==========

    /**
     * Thi·∫øt l·∫≠p timer t·ª± ƒë·ªông l√†m m·ªõi d·ªØ li·ªáu
     */
    function startRefreshTimer() {
        if (refreshTimer) {
            clearInterval(refreshTimer);
        }
        // G·ªçi h√†m fetch data ban ƒë·∫ßu
        fetchDataFromSheets(currentLocation); 

        // Thi·∫øt l·∫≠p timer l·∫∑p l·∫°i
        refreshTimer = setInterval(() => {
            fetchDataFromSheets(currentLocation);
        }, REFRESH_INTERVAL_SECONDS * 1000); 

        console.log(`[Timer] ƒê√£ thi·∫øt l·∫≠p t·ª± ƒë·ªông l√†m m·ªõi sau m·ªói ${REFRESH_INTERVAL_SECONDS} gi√¢y.`);
    }


    // X·ª≠ l√Ω khi ng∆∞·ªùi d√πng thay ƒë·ªïi ƒë·ªãa ƒëi·ªÉm tr√™n dropdown
    document.getElementById('location-select').addEventListener('change', (event) => {
        currentLocation = event.target.value;
        console.log(`[Dashboard] Chuy·ªÉn sang ƒë·ªãa ƒëi·ªÉm: ${currentLocation}. ƒêang l√†m m·ªõi...`);
        // Kh·ªüi ƒë·ªông l·∫°i timer ƒë·ªÉ fetch data m·ªõi ngay l·∫≠p t·ª©c
        startRefreshTimer(); 
    });

    // Xu·∫•t Excel
    document.getElementById('export').onclick = function(){
        if (dataLog.length === 0) {
            console.warn("Ch∆∞a c√≥ d·ªØ li·ªáu theo d√µi tr√™n dashboard ƒë·ªÉ xu·∫•t Excel.");
            return;
        }
        
        // Chu·∫©n b·ªã d·ªØ li·ªáu Excel (dataLog ƒë√£ ƒë∆∞·ª£c t·∫£i t·ª´ Google Sheet)
        const excelData = dataLog.map(item => ({
            'Th·ªùi gian': item.timestamp,
            'ƒê·ªãa ƒëi·ªÉm': item.location,
            'Nhi·ªát ƒë·ªô (¬∞C)': item.temp,
            'ƒê·ªô ·∫©m (%)': item.humid,
            'PM2.5 (¬µg/m¬≥)': item.pm25,
            'Kh√≠ Gas (PPM)': item.gas
        }));
        
        let ws = XLSX.utils.json_to_sheet(excelData);
        let wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, `Data Log ${currentLocation}`);
        XLSX.writeFile(wb,`sensor_log_${currentLocation}_${new Date().toISOString().slice(0, 10)}.xlsx`);
        console.log(`Xu·∫•t th√†nh c√¥ng ${dataLog.length} d√≤ng d·ªØ li·ªáu cho ${currentLocation}.`);
    };

    // Kh·ªüi ch·∫°y khi t·∫£i trang
    window.onload = startRefreshTimer;

    console.log("Dashboard ƒë√£ s·∫µn s√†ng. D·ªØ li·ªáu ƒëang ƒë∆∞·ª£c t·∫£i t·ª´ Google Sheets v√† t·ª± ƒë·ªông l√†m m·ªõi.");
</script>

</body>
