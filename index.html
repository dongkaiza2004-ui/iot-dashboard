    <!-- Load Tailwind CSS -->

    <script>

    <!-- Th∆∞ vi·ªán Chart.js -->

    <!-- FIX L·ªñI PAHO IS NOT DEFINED: D√πng link CDN m·ªõi, ·ªïn ƒë·ªãnh h∆°n cho Paho MQTT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    
    <!-- Th∆∞ vi·ªán XLSX ƒë·ªÉ xu·∫•t Excel -->

    <style>

        .gauge-wrapper {

            /* ƒêi·ªÅu ch·ªânh padding d∆∞·ªõi ƒë·ªÉ c√≥ kh√¥ng gian cho gi√° tr·ªã */
            padding-bottom: 20px; 
            max-width: 100%;

        .gauge-value-display {
            position: absolute;
            top: 55%; 
            left: 50%; 
            transform: translate(-50%, -50%);

            font-weight: 700; /* font-bold */
            line-height: 1;

        /* ƒê·∫∑t chi·ªÅu cao c·ªë ƒë·ªãnh cho canvas */
        .chart-container {
            height: 250px;
            max-width: 100%;

        /* Hi·ªÉn th·ªã card ƒë·∫πp h∆°n tr√™n di ƒë·ªông */
        .grid {
            /* Thay ƒë·ªïi ƒë·ªÉ ƒë·∫£m b·∫£o 4 card hi·ªÉn th·ªã ƒë·∫πp */
            display: grid;

<body class="font-sans min-h-screen p-4 md:p-8 bg-slate-100">

    <button id="export" class="fixed top-4 left-4 md:top-6 md:left-6 p-2 md:px-4 md:py-2 text-sm md:text-base font-semibold border-none bg-blue-600 hover:bg-blue-700 text-white rounded-lg shadow-lg transition duration-150 z-10">
        ‚¨á Xu·∫•t Excel

    <h1 class="text-3xl md:text-4xl font-extrabold text-gray-800 mb-4 mt-16 md:mt-10 text-center">Dashboard IoT Rimuru</h1>

    <!-- Tr·∫°ng th√°i k·∫øt n·ªëi MQTT m·ªõi -->
    <div id="mqttStatus" class="text-center mb-8 p-3 rounded-lg font-medium shadow-md transition duration-300 bg-yellow-100 text-yellow-700 border border-yellow-300">
        üü° ƒêang k·∫øt n·ªëi MQTT...
    </div>

    <div class="grid">

        <!-- Card Nhi·ªát ƒë·ªô -->

            <h3 class="text-xl font-bold text-gray-700 mb-4 border-b pb-2 flex items-center">
                <span class="mr-2 text-red-500">üå°Ô∏è</span> Nhi·ªát ƒë·ªô (<span id="tempUnit">¬∞C</span>)
            </h3>
            <div class="gauge-wrapper">
                <div class="chart-container">
                    <canvas id="gaugeTemp"></canvas>
                </div>
                <!-- Gi√° tr·ªã hi·ªÉn th·ªã s·ªë l·ªõn, m√†u xanh blue -->
                <div id="valueTemp" class="gauge-value-display text-blue-600">--</div>
            </div>
            <div class="chart-container">

        </div>

        <!-- Card ƒê·ªô ·∫©m -->
        <div class="bg-white p-6 rounded-xl shadow-xl hover:shadow-2xl transition duration-300">
            <h3 class="text-xl font-bold text-gray-700 mb-4 border-b pb-2 flex items-center">
                <span class="mr-2 text-cyan-500">üíß</span> ƒê·ªô ·∫©m (%)
            </h3>
            <div class="gauge-wrapper">
                <div class="chart-container">
                    <canvas id="gaugeHumid"></canvas>
                </div>
                <!-- Gi√° tr·ªã hi·ªÉn th·ªã s·ªë l·ªõn, m√†u xanh l√° -->
                <div id="valueHumid" class="gauge-value-display text-green-600">--</div>
            </div>
            <div class="chart-container">
                <canvas id="lineHumid"></canvas>

        </div>

        <!-- Card B·ª•i PM2.5 -->
        <div class="bg-white p-6 rounded-xl shadow-xl hover:shadow-2xl transition duration-300">
            <h3 class="text-xl font-bold text-gray-700 mb-4 border-b pb-2 flex items-center">
                <span class="mr-2 text-amber-500">üå´Ô∏è</span> B·ª•i PM2.5 (<span id="pmUnit">¬µg/m¬≥</span>)
            </h3>
            <div class="gauge-wrapper">
                <div class="chart-container">
                    <canvas id="gaugePM"></canvas>
                </div>
                <!-- Gi√° tr·ªã hi·ªÉn th·ªã s·ªë l·ªõn, m√†u cam -->
                <div id="valuePM" class="gauge-value-display text-orange-600">--</div>
            </div>
            <div class="chart-container">
                <canvas id="linePM"></canvas>

        </div>

        <!-- Card Kh√≠ Gas (MQ-2) - ƒê√É TH√äM -->
        <div class="bg-white p-6 rounded-xl shadow-xl hover:shadow-2xl transition duration-300">
            <h3 class="text-xl font-bold text-gray-700 mb-4 border-b pb-2 flex items-center">
                <span class="mr-2 text-fuchsia-500">üî•</span> Kh√≠ Gas MQ-2 (<span id="gasUnit">PPM</span>)
            </h3>
            <div class="gauge-wrapper">
                <div class="chart-container">
                    <canvas id="gaugeGas"></canvas>
                </div>
                <!-- Gi√° tr·ªã hi·ªÉn th·ªã s·ªë l·ªõn, m√†u t√≠m -->
                <div id="valueGas" class="gauge-value-display text-fuchsia-600">--</div>
            </div>
            <div class="chart-container">
                <canvas id="lineGas"></canvas>
            </div>
        </div>
        
    </div>

<script>
    // ========== Chart setup (gi·ªØ nguy√™n logic) ==========
    function createGauge(ctx, label, max, color = '#2563eb'){
        return new Chart(ctx, {
            type: 'doughnut',
            data: { 
                datasets:[{ 
                    data:[0, max], 
                    backgroundColor:[color, '#e5e7eb'], // M√†u n·ªÅn x√°m nh·∫°t (gray-200)
                    borderWidth: 0 // Lo·∫°i b·ªè border
                }] 
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                circumference:180, 
                rotation:270, 
                cutout:'80%', // TƒÉng ƒë·ªô d√†y c·ªßa v√≤ng
                plugins:{ 
                    tooltip:{enabled:false}, 
                    legend:{display:false} 
                }
            }
        });
    }
    function createLine(ctx, label, color = '#2563eb'){
        return new Chart(ctx,{
            type:'line',
            data:{
                labels:[],
                datasets:[{
                    label:label,
                    data:[],
                    borderColor:color,
                    tension: 0.4, // T·∫°o ƒë∆∞·ªùng cong m·ªÅm m·∫°i h∆°n
                    pointRadius: 3,
                    pointBackgroundColor: color,
                    fill: false
                }]
            },
            options:{
                responsive: true,
                maintainAspectRatio: false,
                scales:{
                    x:{
                        title:{display:true,text:"Th·ªùi gian"},
                        grid: { display: false }
                    },
                    y:{
                        beginAtZero:true,
                        title:{display:true,text:label},
                    }
                },
                plugins: {
                    legend: { display: false }
                }
            }
        });
    }

    // Kh·ªüi t·∫°o Charts
    let gaugeTemp = createGauge(document.getElementById('gaugeTemp'), 'Nhi·ªát ƒë·ªô', 50, '#2563eb');
    let gaugeHumid = createGauge(document.getElementById('gaugeHumid'), 'ƒê·ªô ·∫©m', 100, '#059669');
    let gaugePM = createGauge(document.getElementById('gaugePM'), 'PM2.5', 300, '#ea580c');
    let gaugeGas = createGauge(document.getElementById('gaugeGas'), 'Kh√≠ Gas (MQ-2)', 1000, '#c026d3'); // Max 1000 PPM, Fuchsia-600

    let lineTemp = createLine(document.getElementById('lineTemp'), 'Nhi·ªát ƒë·ªô', '#2563eb');
    let lineHumid = createLine(document.getElementById('lineHumid'), 'ƒê·ªô ·∫©m', '#059669');
    let linePM = createLine(document.getElementById('linePM'), 'PM2.5', '#ea580c');
    let lineGas = createLine(document.getElementById('lineGas'), 'Kh√≠ Gas (PPM)', '#c026d3'); // Fuchsia-600

    let dataLog = []; // l∆∞u d·ªØ li·ªáu ƒë·ªÉ export

    function updateCharts(type, value){
        // Gi√° tr·ªã nh·∫≠n ƒë∆∞·ª£c c·∫ßn l√†m tr√≤n 1 ch·ªØ s·ªë th·∫≠p ph√¢n
        value = parseFloat(value.toFixed(1)); 
        if (typeof value !== "number" || isNaN(value)) return;

        let now = new Date().toLocaleTimeString();
        let chart, gauge, max, valueEl, unit, color;

        // C·∫•u h√¨nh d·ª±a tr√™n lo·∫°i d·ªØ li·ªáu
        if(type==="temp"){ 
            chart=lineTemp; 
            gauge=gaugeTemp; 
            max=50; 
            valueEl=document.getElementById('valueTemp'); 
            unit="¬∞C"; 
            color="#2563eb"; // blue-600 
        }
        else if(type==="humid"){ 
            chart=lineHumid; 
            gauge=gaugeHumid; 
            max=100; 
            valueEl=document.getElementById('valueHumid'); 
            unit="%"; 
            color="#059669"; // green-600
        }
        else if(type==="pm25"){ 
            chart=linePM; 
            gauge=gaugePM; 
            max=300; 
            valueEl=document.getElementById('valuePM'); 
            unit="¬µg/m¬≥"; 
            color="#ea580c"; // orange-600
        }
        // ƒê√É TH√äM: X·ª≠ l√Ω Kh√≠ Gas
        else if(type==="gas"){
            chart=lineGas; 
            gauge=gaugeGas; 
            max=1000; 
            valueEl=document.getElementById('valueGas'); 
            unit="PPM"; 
            color="#c026d3"; // fuchsia-600
        }
        else return;

        // 1. Update Gauge visual: C·∫≠p nh·∫≠t d·ªØ li·ªáu v√† m√†u s·∫Øc
        gauge.data.datasets[0].data = [value, Math.max(0, max-value)];
        gauge.data.datasets[0].backgroundColor = [color, '#e5e7eb'];
        gauge.update();

        // 2. Update Gauge text value: C·∫≠p nh·∫≠t gi√° tr·ªã s·ªë l·ªõn
        valueEl.innerText = `${value}${unit}`;
        
        // 3. Update Line chart
        chart.data.labels.push(now);
        chart.data.datasets[0].data.push(value);
        
        // Gi·ªõi h·∫°n 12 ƒëi·ªÉm d·ªØ li·ªáu (2 ph√∫t n·∫øu d·ªØ li·ªáu g·ª≠i m·ªói 10s)
        if(chart.data.labels.length>12){
            chart.data.labels.shift(); 
            chart.data.datasets[0].data.shift();
        }
        chart.data.datasets[0].borderColor = color;
        chart.data.datasets[0].pointBackgroundColor = color;
        chart.update();

        // 4. L∆∞u log
        dataLog.push({timestamp: new Date().toLocaleString(), type:type, value:value, unit: unit});
    }
    
    // H√†m c·∫≠p nh·∫≠t tr·∫°ng th√°i k·∫øt n·ªëi MQTT tr√™n UI
    function setStatus(message, colorClass) {
        const statusEl = document.getElementById('mqttStatus');
        if (statusEl) {
            statusEl.innerText = message;
            statusEl.className = `text-center mb-8 p-3 rounded-lg font-medium shadow-md transition duration-300 ${colorClass}`;
        }
    }


    // ========== MQTT setup - ƒêANG D√ôNG MOSQUITTO PORT 8081 (WSS/SSL) ==========
    // ƒê·∫£m b·∫£o d√πng WSS (Port 8081) ƒë·ªÉ fix l·ªói b·∫£o m·∫≠t SecurityError tr√™n trang HTTPS.
    const MQTT_HOST = "test.mosquitto.org"; 
    const MQTT_PORT = 8081; // WebSocket Secure (WSS) Port 8081
    const MQTT_PATH = "/mqtt"; 
    const CLIENT_ID = "web_" + Math.random().toString(16).substr(2,8);

    // T·∫°o client v·ªõi path r√µ r√†ng (4 tham s·ªë)
    let client; 
    try {
        client = new Paho.MQTT.Client(MQTT_HOST, Number(MQTT_PORT), MQTT_PATH, CLIENT_ID);
    } catch (e) {
        console.error("L·ªói kh·ªüi t·∫°o Paho Client. ƒê·∫£m b·∫£o th∆∞ vi·ªán Paho ƒë√£ ƒë∆∞·ª£c t·∫£i th√†nh c√¥ng.", e);
        setStatus("üî¥ L·ªñI: Kh√¥ng t·∫£i ƒë∆∞·ª£c th∆∞ vi·ªán MQTT.", "bg-red-100 text-red-700 border border-red-300");
    }

    if (client) {
        client.onConnectionLost = function(responseObject){
            setStatus("üî¥ M·∫§T K·∫æT N·ªêI: ƒêang th·ª≠ l·∫°i...", "bg-red-100 text-red-700 border border-red-300");
            console.warn("[MQTT] K·∫øt n·ªëi b·ªã m·∫•t:", responseObject && responseObject.errorMessage);
            // Th·ª≠ reconnect sau 3s
            setTimeout(connectMQTT, 3000); 
        };
        client.onMessageArrived = onMessage;
    }

    function connectMQTT(){
        if (!client) return; // N·∫øu client ch∆∞a ƒë∆∞·ª£c kh·ªüi t·∫°o th√¨ kh√¥ng l√†m g√¨
        
        // Hi·ªÉn th·ªã giao th·ª©c k·∫øt n·ªëi ƒë·ªÉ d·ªÖ debug (wss://)
        setStatus("üü° ƒêang k·∫øt n·ªëi MQTT (wss)...", "bg-yellow-100 text-yellow-700 border border-yellow-300");
        console.log(`[MQTT] Th·ª≠ k·∫øt n·ªëi wss://${MQTT_HOST}:${MQTT_PORT}${MQTT_PATH} ¬†clientId=${CLIENT_ID}`);
        client.connect({
            onSuccess: onConnect,
            onFailure: function(err){
                console.error("[MQTT] K·∫øt n·ªëi th·∫•t b·∫°i:", err);
                // N·∫øu k·∫øt n·ªëi th·∫•t b·∫°i, chuy·ªÉn sang tr·∫°ng th√°i l·ªói ƒë·ªè v√† th·ª≠ l·∫°i.
                setStatus(`üî¥ K·∫æT N·ªêI TH·∫§T B·∫†I: Th·ª≠ l·∫°i sau 3s (Port: ${MQTT_PORT})`, "bg-red-100 text-red-700 border border-red-300");
                setTimeout(connectMQTT, 3000);
            },
            // QUAN TR·ªåNG: B·∫≠t SSL ƒë·ªÉ s·ª≠ d·ª•ng giao th·ª©c wss:// (WebSocket Secure)
            useSSL: true, 
            timeout: 10
        });
    }

    // g·ªçi connect sau khi ƒë·∫£m b·∫£o Paho Client ƒë∆∞·ª£c kh·ªüi t·∫°o
    if (client) {
        connectMQTT();
    }


    function onConnect(){
        setStatus("üü¢ K·∫æT N·ªêI TH√ÄNH C√îNG!", "bg-green-100 text-green-700 border border-green-300");
        console.log("[MQTT] K·∫øt n·ªëi th√†nh c√¥ng. ƒêang subscribe c√°c topic...");
        // ƒêƒÉng k√Ω nh·∫≠n d·ªØ li·ªáu t·ª´ 4 topic
        client.subscribe("sensor/temp");
        client.subscribe("sensor/humid");
        client.subscribe("sensor/pm25");
        client.subscribe("sensor/gas"); // ƒê√É TH√äM TOPIC KH√ç GAS
        console.log("[MQTT] ƒê√£ subscribed: sensor/temp, sensor/humid, sensor/pm25, sensor/gas");
    }

    function onMessage(msg){
        console.log("[MQTT] Message arrived:", msg.destinationName, "payload:", msg.payloadString);
        let topic = msg.destinationName;
        
        let raw = msg.payloadString.trim();
        let val = parseFloat(raw);
        if (isNaN(val)){
            console.warn("[MQTT] Payload kh√¥ng ph·∫£i s·ªë:", raw);
            return;
        }

        if(topic === "sensor/temp") updateCharts("temp", val);
        else if(topic === "sensor/humid") updateCharts("humid", val);
        else if(topic === "sensor/pm25") updateCharts("pm25", val);
        // ƒê√É TH√äM: X·ª≠ l√Ω d·ªØ li·ªáu Kh√≠ Gas
        else if(topic === "sensor/gas") updateCharts("gas", val);
        else console.log("[MQTT] Topic kh√¥ng x·ª≠ l√Ω:", topic);
    }

    // ========== Export Excel ==========
    document.getElementById('export').onclick = function(){
        if (dataLog.length === 0) {
            console.warn("Ch∆∞a c√≥ d·ªØ li·ªáu ƒë·ªÉ xu·∫•t.");
            return;
        }
        let ws = XLSX.utils.json_to_sheet(dataLog);
        let wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Sensor Data Log");
        XLSX.writeFile(wb,"sensor_data_log.xlsx");
        console.log(`Xu·∫•t th√†nh c√¥ng ${dataLog.length} d√≤ng d·ªØ li·ªáu.`);
    };

    console.log("Dashboard ready. Open Console (F12) ƒë·ªÉ xem log k·∫øt n·ªëi MQTT.");
</script>

</body>
